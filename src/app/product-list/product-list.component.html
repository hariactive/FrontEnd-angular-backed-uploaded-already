<table class="product-header">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>price</th>
        <th>Delete</th>

    </tr>
    <tr *ngFor = "let prod of productList">

        <td>{{prod.id}}</td>
        <td>{{prod.name}}</td>
        <td>{{prod.price}}</td>
        <td><button (click)="deleteProducts(prod.id)">remove</button>></td>
        <!-- <td><button (click)="updateProducts(prod.id)">remove</button>></td> -->
        
    </tr>
</table>
